<!DOCTYPE html>
<html>
<head>
	<title>Enigme avec une mosaïque d'images</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="mosaic-container">
		<img src="image1.jpg" alt="image 1" class="mosaic-image">
		<img src="image2.jpg" alt="image 2" class="mosaic-image">
		<img src="image3.jpg" alt="image 3" class="mosaic-image">
		<img src="image4.jpg" alt="image 4" class="mosaic-image">
		<img src="image5.jpg" alt="image 5" class="mosaic-image">
		<img src="image6.jpg" alt="image 6" class="mosaic-image">
		<img src="image7.jpg" alt="image 7" class="mosaic-image">
		<img src="image8.jpg" alt="image 8" class="mosaic-image">
		<img src="image9.jpg" alt="image 9" class="mosaic-image">
		<img src="image10.jpg" alt="image 10" class="mosaic-image">
	</div>

	<div class="enigma-container">
		<h2>Je suis quelque chose que tout le monde a, mais personne ne peut perdre. Qui suis-je ?</h2>
		<div class="options-container">
			<img src="image11.jpg" alt="nez" class="enigma-option">
			<img src="image12.jpg" alt="connaissance" class="enigma-option">
			<img src="image13.jpg" alt="numéro de téléphone" class="enigma-option">
			<img src="image14.jpg" alt="poumons" class="enigma-option">
			<img src="image15.jpg" alt="cerveau" class="enigma-option">
		</div>
		<p id="message"></p>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
